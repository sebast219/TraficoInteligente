version: '3.8'

services:
  trafico-inteligente:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: simulador-trafico
    environment:
      - DISPLAY=${DISPLAY:-host.docker.internal:0}
    volumes:
      # Linux/Mac: monta el socket X11 (comentar en Windows)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # CÃ³digo fuente montado como solo lectura
      - ./TraficoInteligente/src:/app/src:ro
    # network_mode: host solo funciona en Linux
    # En Windows, usa host.docker.internal en DISPLAY
    network_mode: host
    stdin_open: true
    tty: true
    privileged: true

